<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API POST Request Every 10 Seconds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <h1>Training Hours API POST Request</h1>
    <p>Fetching data every 10 seconds...</p>
    <div id="result">Waiting for response...</div>

    <script>
        async function fetchTrainingHours() {
            const url = 'https://cate.gqlife.cn/zsxscx/api/stu/getTotalHour';
            const resultDiv = document.getElementById('result');
            const payload = {
                vehicleType: 'C1',
                idNum: '430424200207198261',
                trainPhase: 2
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                        // Add 'Authorization': 'Bearer <token>' if required
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.textContent = JSON.stringify(data, null, 2);
                } else {
                    resultDiv.textContent = `Error: ${response.status} - ${response.statusText}`;
                }
            } catch (error) {
                resultDiv.textContent = `Network Error: ${error.message}`;
            }
        }

        // Fetch immediately on page load
        fetchTrainingHours();

        // Fetch every 10 seconds
        setInterval(fetchTrainingHours, 10000);
    </script>
</body>
</html>
