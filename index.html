<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学时查询系统</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Microsoft YaHei', sans-serif;
            background: url('https://r2.mrcdev.eu.org/WechatIMG69.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: rgba(255, 235, 238, 0.6);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(255, 138, 171, 0.3);
            padding: 28px;
            max-width: 800px;
            width: 100%;
            border: 2px solid #ffb6c1;
        }
        h1 {
            font-size: 26px;
            color: #ff4081;
            margin: 0 0 24px;
            text-align: center;
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(255, 192, 203, 0.5);
        }
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #d81b60;
            font-size: 15px;
        }
        .custom-select {
            position: relative;
            width: 100%;
        }
        .custom-select select {
            width: 100%;
            padding: 10px 32px 10px 16px;
            border: 2px solid #ffb6c1;
            border-radius: 8px;
            background-color: #fff9fa;
            font-size: 15px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(255, 138, 171, 0.2);
            color: #e91e63;
            height: 42px;
        }
        .custom-select select:focus {
            outline: none;
            border-color: #ff4081;
            box-shadow: 0 0 0 3px rgba(255, 64, 129, 0.2);
        }
        .custom-select::after {
            content: "▼";
            font-size: 12px;
            color: #ff4081;
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }
        select option {
            padding: 8px 16px;
            background: #fff9fa;
            color: #e91e63;
        }
        #output {
            white-space: pre-wrap;
            background: rgba(255, 249, 250, 0.95);
            border: 2px solid #ffb6c1;
            border-radius: 12px;
            padding: 18px;
            min-height: 120px;
            font-size: 14px;
            color: #c2185b;
            transition: opacity 0.3s ease;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            line-height: 1.6;
            box-shadow: inset 0 2px 4px rgba(255, 138, 171, 0.1);
        }
        #output.fade {
            opacity: 0.5;
        }
        #countdown {
            margin-top: 16px;
            font-size: 15px;
            text-align: center;
            font-weight: 600;
            color: #ff4081;
        }
        .error {
            color: #d32f2f;
            background-color: rgba(255, 205, 210, 0.5);
        }
        .notification-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #ff4081;
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 2px 4px rgba(255, 64, 129, 0.3);
        }
        .footer {
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px dashed #ffb6c1;
            text-align: center;
            font-size: 13px;
            color: #e91e63;
            line-height: 1.5;
        }
        .footer p {
            margin: 4px 0;
        }
        .tab-container {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #ffb6c1;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: rgba(255, 182, 193, 0.3);
            border-radius: 8px 8px 0 0;
            margin-right: 5px;
            font-weight: 500;
            color: #e91e63;
            transition: all 0.3s ease;
        }
        .tab.active {
            background-color: #ff4081;
            color: white;
        }
        .content-section {
            display: none;
        }
        .content-section.active {
            display: block;
        }
        .detail-btn {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        .detail-btn:hover {
            background-color: #d81b60;
        }
        .training-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
            background: rgba(255, 249, 250, 0.95);
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #ffb6c1;
        }
        .training-item {
            padding: 10px;
            border-bottom: 1px dashed #ffb6c1;
            margin-bottom: 8px;
        }
        .training-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        .training-date {
            font-weight: bold;
            color: #e91e63;
        }
        .training-duration {
            color: #c2185b;
        }
        .training-status {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 8px;
        }
        .status-approved {
            background-color: rgba(76, 175, 80, 0.2);
            color: #2e7d32;
        }
        .status-pending {
            background-color: rgba(255, 152, 0, 0.2);
            color: #e65100;
        }
        .status-rejected {
            background-color: rgba(244, 67, 54, 0.2);
            color: #c62828;
        }
        @media (max-width: 480px) {
            .container {
                padding: 22px;
            }
            h1 {
                font-size: 24px;
            }
            .custom-select select {
                padding: 8px 28px 8px 14px;
                font-size: 14px;
                height: 40px;
            }
            .footer {
                font-size: 12px;
            }
            .tab {
                padding: 8px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌸 学时查询系统 🌸</h1>
        
        <div class="tab-container">
            <div class="tab active" data-tab="summary">学时汇总</div>
            <div class="tab" data-tab="details">训练详情</div>
        </div>
        
        <div class="content-section active" id="summary-section">
            <div class="form-group">
                <label for="trainPhase">选择考试科目：</label>
                <div class="custom-select">
                    <select id="trainPhase">
                        <option value="2">科目二 - 场地驾驶技能考试</option>
                        <option value="3">科目三 - 道路驾驶技能考试</option>
                        <option value="4">科目四 - 安全文明驾驶常识考试</option>
                    </select>
                </div>
            </div>
            <div id="output">请选择考试科目，系统将自动获取学时数据...</div>
            <div id="countdown"></div>
        </div>
        
        <div class="content-section" id="details-section">
            <div class="form-group">
                <label for="detailPhase">选择考试科目查看详情：</label>
                <div class="custom-select">
                    <select id="detailPhase">
                        <option value="2">科目二 - 场地驾驶技能考试</option>
                        <option value="3">科目三 - 道路驾驶技能考试</option>
                        <option value="4">科目四 - 安全文明驾驶常识考试</option>
                    </select>
                </div>
            </div>
            <div id="training-details">
                <div class="training-list" id="training-list">
                    <!-- 训练详情列表将在这里动态生成 -->
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2025 学时查询系统 | 设计 by 可爱de艳艳宝贝</p>
            <p>❤️ 感谢您的使用 ❤️</p>
        </div>
    </div>

    <script type="65a20e11fd5f0f17b8f3c794-text/javascript">
        // 请求通知权限
        function requestNotificationPermission() {
            if ('Notification' in window) {
                Notification.requestPermission().then(permission => {
                    console.log('通知权限:', permission);
                });
            }
        }

        // 发送通知
        function sendNotification(title, message) {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification(title, {
                    body: message,
                    icon: 'https://r2.mrcdev.eu.org/WechatIMG69.jpg'
                });
            }
        }

        // 存储和比较数据变化
        function checkDataChange(newData, subject) {
            const storageKey = `lastData_${subject}`;
            const lastData = localStorage.getItem(storageKey);
            
            if (lastData && lastData !== newData) {
                sendNotification('学时数据更新', `科目${subject}的学时数据有变化！`);
                return true;
            }
            
            localStorage.setItem(storageKey, newData);
            return false;
        }

        const API_CONFIG = {
            totalHourUrl: 'https://cate.gqlife.cn/zsxscx/api/stu/getTotalHour',
            listUrl: 'https://cate.gqlife.cn/zsxscx/api/stu/list',
            params: {
                vehicleType: 'C1',
                idNum: '430424200207198261',
                trainPhase: '2'
            }
        };

        let countdownInterval;
        const trainPhaseSelect = document.getElementById('trainPhase');
        const detailPhaseSelect = document.getElementById('detailPhase');
        const outputElement = document.getElementById('output');
        const countdownElement = document.getElementById('countdown');
        const trainingListElement = document.getElementById('training-list');
        const tabs = document.querySelectorAll('.tab');
        const contentSections = document.querySelectorAll('.content-section');

        // 标签页切换
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabId = tab.getAttribute('data-tab');
                
                tabs.forEach(t => t.classList.remove('active'));
                contentSections.forEach(section => section.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(`${tabId}-section`).classList.add('active');
                
                if (tabId === 'details') {
                    fetchTrainingDetails();
                }
            });
        });

        async function fetchData() {
            const subject = trainPhaseSelect.value;
            API_CONFIG.params.trainPhase = subject;
            
            outputElement.classList.add('fade');
            outputElement.textContent = '正在获取数据...';
            
            try {
                const url = new URL(API_CONFIG.totalHourUrl);
                Object.entries(API_CONFIG.params).forEach(([key, value]) => {
                    url.searchParams.append(key, value);
                });

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`请求失败: ${response.status}`);
                }

                const data = await response.text();
                const hasChanged = checkDataChange(data, subject);
                
                outputElement.textContent = data;
                outputElement.classList.remove('error');
                
                if (hasChanged) {
                    outputElement.innerHTML += '\n\n<span style="color: #ff4081; font-weight: bold;">✨ 检测到数据变化啦!</span>';
                }

                if (countdownInterval) {
                    clearInterval(countdownInterval);
                }
                countdownInterval = startCountdown();
            } catch (error) {
                outputElement.textContent = `错误: ${error.message}`;
                outputElement.classList.add('error');
                console.error('API错误:', error);
            } finally {
                outputElement.classList.remove('fade');
            }
        }

        async function fetchTrainingDetails() {
            const subject = detailPhaseSelect.value;
            
            trainingListElement.innerHTML = '<div style="text-align: center; padding: 20px; color: #e91e63;">正在加载训练详情...</div>';
            
            try {
                const url = new URL(API_CONFIG.listUrl);
                url.searchParams.append('pageSize', '100');
                url.searchParams.append('pageNo', '1');
                url.searchParams.append('idNum', API_CONFIG.params.idNum);
                url.searchParams.append('trainPhase', subject);

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`请求失败: ${response.status}`);
                }

                const data = await response.json();
                renderTrainingList(data.data);
            } catch (error) {
                trainingListElement.innerHTML = `<div style="color: #d32f2f; padding: 20px; text-align: center;">错误: ${error.message}</div>`;
                console.error('API错误:', error);
            }
        }

        function renderTrainingList(data) {
            if (!data || !data.length) {
                trainingListElement.innerHTML = '<div style="text-align: center; padding: 20px; color: #e91e63;">暂无训练记录</div>';
                return;
            }

            let html = '';
            data.forEach(item => {
                const date = new Date(item.startTime);
                const dateStr = date.toLocaleDateString();
                const timeStr = date.toLocaleTimeString();
                const duration = item.duration || '未知';
                
                let statusClass = '';
                let statusText = '';
                
                // 根据审核状态设置不同的样式
                if (item.auditStatus === '1') {
                    statusClass = 'status-approved';
                    statusText = '已通过';
                } else if (item.auditStatus === '0') {
                    statusClass = 'status-pending';
                    statusText = '待审核';
                } else {
                    statusClass = 'status-rejected';
                    statusText = '未通过';
                }
                
                html += `
                    <div class="training-item">
                        <div class="training-date">${dateStr} ${timeStr}</div>
                        <div class="training-duration">
                            训练时长: ${duration}分钟
                            <span class="training-status ${statusClass}">${statusText}</span>
                        </div>
                        <div>教练: ${item.coachName || '未知'}</div>
                        <div>车辆: ${item.vehicleNo || '未知'}</div>
                    </div>
                `;
            });
            
            trainingListElement.innerHTML = html;
        }

        function startCountdown() {
            let seconds = 10;
            countdownElement.textContent = `⏳ 刷新倒计时: ${seconds}秒`;
            
            const interval = setInterval(() => {
                seconds--;
                if (seconds <= 0) {
                    clearInterval(interval);
                    countdownElement.textContent = '🌸 正在刷新...';
                    fetchData();
                } else {
                    countdownElement.textContent = `⏳ 刷新倒计时: ${seconds}秒`;
                }
            }, 1000);

            return interval;
        }

        // 初始化
        requestNotificationPermission();
        trainPhaseSelect.addEventListener('change', fetchData);
        detailPhaseSelect.addEventListener('change', fetchTrainingDetails);
        fetchData();
        
        window.addEventListener('beforeunload', () => {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
        });
    </script>
